    </div>
    <div class="content-container">
      <section id="top-manga">
        <h2>Top Manga</h2>
        <ul></ul>
      </section>
      <section id="top-anime" style="display: none;"> <h2>Top Anime</h2>
        <ul></ul>
      </section>
    </div>
  </main>
